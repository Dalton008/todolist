<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
</head>
<body>

<div id="todolist">
    <h1>Список задач</h1>
    <div th:each="task : ${tasks}">
        <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}"></a>
    </div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>

</body>
</html>
